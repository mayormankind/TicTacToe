<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barWrapper">
        <div class="crossBar">
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
            <div class="boxx"></div>
        </div>
    </div>
    <main class="app">
        <div class="counter">
            <h3 class="playerX">playerX</h3>
            <div class="livescore">
                <span class="score1">0</span>
                -
                <span class="score2">0</span>
            </div>
            <h3 class='playerO'>playerO</h3>
        </div>
        <div class="gameContainer"></div>
        <div class="turnIndicator"></div>
    </main>
    <div class="card">
        <form class="playcard">
            <h2>Players Card</h2>
            <input type="text" name="" id="squid1" placeholder="Enter player one's name">
            <input type="text" name="" id="squid2" placeholder="Enter player two's name">
            <div class="button">
                <button type="submit" class="add">Start Game</button>
                <button type="reset">Reset Players</button>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
